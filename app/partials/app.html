<div ng-controller="mainCtrl">
	<div class="form-inline">
		<div class="page-header">
		  <h1>BCS Calculator</h1>
		</div>

		<div class="form-group col-md-1">
			 <label>Tage:</label>
			<input type="number" class="form-control" min="0" ng-model="values.d1" ng-change="doCalculations(sign, values.d1, values.h1, values.m1, values.d2, values.h2, values.m2)">
		</div>
		<div class="form-group col-md-1">
			<label>Stunden:</label>
			<input type="number" class="form-control" min="0" ng-model="values.h1" ng-change="doCalculations(sign, values.d1, values.h1, values.m1, values.d2, values.h2, values.m2)">
		</div>
		<div class="form-group col-md-1">
			<label>Minuten:</label>
			<input type="number" class="form-control" min="0" ng-model="values.m1" ng-change="doCalculations(sign, values.d1, values.h1, values.m1, values.d2, values.h2, values.m2)">
		</div>

		<div class="form-group col-md-1">
			<label>Rechnung</label>
			<select ng-model="sign" ng-change="doCalculations(sign, values.d1, values.h1, values.m1, values.d2, values.h2, values.m2)">
				<option value="+">+
				<option value="-">-
			</select>
		</div>

		<div class="form-group col-md-1">
			<label>Tage:</label>
			<input type="number" class="form-control" min="0" ng-model="values.d2" ng-change="doCalculations(sign, values.d1, values.h1, values.m1, values.d2, values.h2, values.m2)">
		</div>
		<div class="form-group col-md-1">
			<label>Stunden:</label>
			<input type="number" class="form-control" min="0" ng-model="values.h2" ng-change="doCalculations(sign, values.d1, values.h1, values.m1, values.d2, values.h2, values.m2)">
		</div>
		<div class="form-group col-md-1">
			<label>Minuten:</label>
			<input type="number" class="form-control" min="0" ng-model="values.m2" ng-change="doCalculations(sign, values.d1, values.h1, values.m1, values.d2, values.h2, values.m2)">
		</div>

		<div class="form-group col-md-1">
			<label>=</label>
		</div>

		<div class="form-group col-md-1">
			<label>Tage:</label>
			<input type="number" class="form-control" value="{{result.d}}">
		</div>
		<div class="form-group col-md-1">
			<label>Stunden:</label>
			<input type="number" class="form-control" value="{{result.h}}">
		</div>
		<div class="form-group col-md-1">
			<label>Minuten:</label>
			<input type="number" class="form-control" value="{{result.m}}">
		</div>
	</div>
</div>

<div ng-controller="mainCtrl">

  <div class="page-header">
    <h1>Time Calculator</h1>
  </div>
  <div class="form">
    <div class="row">
      <div class="form-group col-xs-3">
           <label>Tage:</label>
          <input type="number" class="form-control" min="0" ng-model="values.d1" ng-change="doCalculations()">
      </div>
      <div class="form-group col-xs-3">
          <label>Stunden:</label>
          <input type="number" class="form-control" min="0" ng-model="values.h1" ng-change="doCalculations()">
      </div>
      <div class="form-group col-xs-3">
          <label>Minuten:</label>
          <input type="number" class="form-control" min="0" ng-model="values.m1" ng-change="doCalculations()">
      </div>
      <div class="form-group col-xs-3">
          <label>Rechnung</label>
          <select ng-model="sign" ng-change="doCalculations()">
              <option value="+">+
              <option value="-">-
          </select>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-xs-3">
          <label>Tage:</label>
          <input type="number" class="form-control" min="0" ng-model="values.d2" ng-change="doCalculations()">
      </div>
      <div class="form-group col-xs-3">
          <label>Stunden:</label>
          <input type="number" class="form-control" min="0" ng-model="values.h2" ng-change="doCalculations()">
      </div>
      <div class="form-group col-xs-3">
          <label>Minuten:</label>
          <input type="number" class="form-control" min="0" ng-model="values.m2" ng-change="doCalculations()">
      </div>
    </div>

    <div class="row">
      <div class="form-group col-xs-3">
          <label>=</label>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-xs-3">
        <label>Tage:</label>
        <input type="number" class="form-control" value="{{result.d}}" readonly>
      </div>
      <div class="form-group col-xs-3">
        <label>Stunden:</label>
        <input type="number" class="form-control" value="{{result.h}}" readonly>
      </div>
      <div class="form-group col-xs-3">
        <label>Minuten:</label>
        <input type="number" class="form-control" value="{{result.m}}" readonly>
      </div>
    </div>
  </div>
</div>
